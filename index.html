<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://css.gg/sun.css' rel='stylesheet'>
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <svg><use xlink:href="path/to/all.svg#gg-sun"/></svg>
  <main class="content-container">
    <div class="preview-card">
      <div class="left-section">
        <picture>
          <source media="(max-width: 1440px)" srcset="./images/image-product-mobile.jpg">
          <source media="(min-width: 1440px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-desktop.jpg" alt="Product-image">
        </picture>
      </div>
      <div class="right-section">
        <ul class="list-container">
          <li>
            <h1>PERFUME</h1>
          </li>
          <li>
            <h2>Gabrielle Essence Eau De Parfum</h2>
          </li>
          <li>
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          </li>
            <div class="price">
              <h5 class="discount">$149.99</h5>
              <h5 class="normal">$169.99</h5>
            </div>
            <div class="btn">
              <a>Add to Cart</a>
            </div>
        </ul>
      </div>
    </div>
  </main>
  
  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99 -->

</body>
</html>
